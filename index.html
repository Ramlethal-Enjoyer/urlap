        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="kezdes">
        <header>
            <img src="img/strand.jpg" height="220" width="400px">
            <h1>Üdvözöljük a strand oldalán!</h1>
        </header>
        <div class="oldalsav">
            <div class="menu">
                <h2>Menü</h2>
                <ul>
                    <li><a href="#nev">Név</a></li>
                    <li><a href="#email">E-mail cím</a></li>
                    <li><a href="#telefonszam">Telefonszám</a></li>
                    <li><a href="#erdeklo-to">Melyik tó érdekli?</a></li>
                    <li><a href="#szallas">Milyen szállást keres?</a></li>
                    <li><a href="#ellatas">Milyen ellátás legyen?</a></li>
                    <li><a href="#uzenet">Egyéb üzenet</a></li>
                </ul>
            </div>
            <div class="urlap">
                <h2>Űrlap</h2>
                <p>Kérem töltse ki a jelentkezési űrlapot</p>
                <form>
                    <label for="nev">Név:</label>
                    <input type="text" id="nev" name="nev" required>
    
                    <label for="email">E-mail cím:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="telefonszam">Telefonszám:</label>
                    <input type="tel" id="telefonszam" name="telefonszam" required>
    
                    <label for="erdeklo-to">Melyik tó érdekli?</label>
                    <select id="erdeklo-to" name="erdeklo-to">
                        <option value="Balaton">Balaton</option>
                        <option value="Tisza-tó">Tisza-tó</option>
                        <option value="Szelidi-tó">Szelidi-tó</option>
                    </select>
    
                    <label for="szallas">Milyen szállást keres?</label>
                    <select id="szallas" name="szallas" multiple>
                        <option value="szalloda">Szálloda</option>
                        <option value="apartmanhaz">Apartmanház</option>
                        <option value="kemping">Kemping</option>
                    </select>
    
                    <label for="ellatas">Milyen ellátás legyen?</label>
                    <input type="radio" id="teljes-panzio" name="ellatas" value="teljes" required>
                    <label for="teljes-panzio">Teljes panzió</label>
    
                    <input type="radio" id="fel-panzio" name="ellatas" value="fel_panzio">
                    <label for="fel-panzio">Fél panzió</label>
    
                    <input type="radio" id="csak-reggeli" name="ellatas" value="csak_reggeli">
                    <label for="csak-reggeli">Csak reggeli</label>
    
                    <input type="radio" id="nem-kerek-ellatast" name="ellatas" value="nem_kerek_ellatast">
                    <label for="nem-kerek-ellatast">Nem kérek ellátást</label>
    
                    <label for="uzenet">Egyéb üzenet:</label>
                    <textarea id="uzenet" name="uzenet" rows="4"></textarea>
    
                    <input type="submit" value="Mehet">
                </form>
                
            </div>
            
        
        <footer>lábléc</footer>
    </div>
</div>
</body>
</html>

        
</body>
</html>
